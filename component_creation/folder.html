<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Folder UI</title>
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .folder-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 160px;
      padding: 12px;
      border-radius: 8px;
      background-color: transparent;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .folder-container:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .folder-image-container {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .folder-image {
      max-width: 100%;
      height: auto;
      object-fit: contain;
    }

    .folder-input-container {
      width: 100%;
      margin-top: 8px;
    }

    .folder-input-container input {
      width: 100%;
      padding: 6px;
      border: none;
      border-radius: 4px;
      background-color: transparent;
      color: #fff;
      text-align: center;
      font-size: 14px;
      outline: none;
      transition: border 0.2s ease;
      box-sizing: border-box;
    }

    .folder-input-container input:focus {
      border: 1px solid rgba(255, 255, 255, 0.6);
      background-color: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>
  <div class="folder-container" role="button" aria-label="Folder">
    <div class="folder-image-container">
      <img class="folder-image" src="./folder_icon.png" alt="Folder Icon"/>
    </div>
    <div class="folder-input-container">
      <input type="text" value="f_name" aria-label="Folder Name" />
    </div>
  </div>
</body>
</html>
